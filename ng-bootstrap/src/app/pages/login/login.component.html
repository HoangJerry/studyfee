<div class="row box-center" >
	<div class="col-md-4" >
		<div class="ibox-title">
			<h1>Study fee managerment</h1>
	  	</div>
	  	<div class="ibox-content">
	      <form class="form-horizontal" ng-submit="login()">
	        <div class="form-group">
	          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	  
	          <div class="col-sm-10">
	            <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Email">
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="password" class="col-sm-2 control-label">Password</label>
	  
	          <div class="col-sm-10">
	            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
	          </div>
	        </div>
	        <div class="form-group">
	          <div class="col-sm-offset-2 col-sm-10">
	            <button type="submit" class="btn btn-w-m btn-primary" (click)="onClickLogin()">Sign in</button>
	          </div>
	        </div>
	      </form>
	    </div>
	</div>
</div>
